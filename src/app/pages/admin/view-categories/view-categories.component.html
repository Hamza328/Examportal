<mat-card>
  <h1>All categories</h1>
  <mat-list>

    <mat-list-item *ngFor="let cat of categories">
      <mat-icon mat-list-icon>category</mat-icon>
      <div mat-line>{{ cat.title }}</div>
      <div mat-line>{{ cat.description}}</div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  <div class="container text-center mt-3">
    <button routerLink="/admin/add-category" mat-raised-button color="primary">Add Category</button>

  </div>
</mat-card>
