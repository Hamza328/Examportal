
<mat-card class="mt-2 mr-2" *ngFor="let q of quizzes" >

  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{q.title}}</mat-card-title>
    <mat-card-subtitle> {{q.category.title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{q.description}}
  </mat-card-content>
  <mat-card-actions>
    <button
     [routerLink]="['/admin/view-question/',q.qid,q.title]"
     mat-flat-button color="warn" >
     Question
    </button>
    <button mat-stroked-button color="accent" class="ml-2">
      Max Marks {{q.maxMarks}}
    </button>
    <button mat-stroked-button color="accent" class="ml-2">
      Questions: {{q.numberOfQuestions}}
    </button>
    <button mat-flat-button [routerLink]="'/admin/add-quiz/' + q.qid" color="accent" class="ml-2">Update</button>
    <button mat-flat-button color="accent" class="ml-2">Attempts</button>
    <button mat-flat-button color="accent" (click)="deleteQuiz(q.qid)" class="ml-2">Delete</button>
  </mat-card-actions>
</mat-card>
<div class="container text-center mt-2">
  <button routerLink="/admin/add-quiz" mat-raised-button color="primary"> Add New Quiz</button>

</div>
