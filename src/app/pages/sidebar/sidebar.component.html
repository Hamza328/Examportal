<div class="container">
  <div class="row">
    <div>
      <mat-card style="height: 610px;">
        <mat-action-list>
         <div mat-subheader><h2 class="font-weight-bolder font-italic"> Menu</h2></div>
         <button mat-list-item [routerLink]="'/admin/'">
           <mat-icon mat-list-icon>home</mat-icon>
           Home
         </button>
         <button mat-list-item [routerLink]="'/admin/profile'" >
          <mat-icon mat-list-icon>account_circle</mat-icon>
          Profile
        </button>
        <button mat-list-item [routerLink]="'/admin/category'" >
          <mat-icon mat-list-icon>list</mat-icon>
          Categories
        </button>
        <button mat-list-item [routerLink]="'/admin/add-category'" >
          <mat-icon mat-list-icon>add_circle_outline</mat-icon>
          Add Categories
        </button>
        <button mat-list-item [routerLink]="'/admin/view-quizzes'" >
          <mat-icon mat-list-icon>quiz</mat-icon>
          Quizzes
        </button>
        <button mat-list-item [routerLink]="'/admin/add-quiz'" >
          <mat-icon mat-list-icon>add</mat-icon>

        </button>
