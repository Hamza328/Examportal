
<div class="container mt-1">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-4">

      <mat-card>

      <h1 class="text-center">Registeration page !!</h1>
      <form (ngSubmit)="Onsubmit(f)" #f="ngForm">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Username</mat-label>
          <input

            type="text"
            matInput
            placeholder="Enter here"
            name="username"
            ngModel
            required
            >
           <mat-hint>Username Must be Unique </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input
          type="password"
          matInput
          placeholder="Enter here"
          name="password"
          ngModel
          required
           >
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>First Name</mat-label>
          <input
          required
          type="text"
          matInput
          placeholder="Enter here"
          ngModel
          name="firstName"
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Last Name</mat-label>
          <input
          type="text"
          matInput
          placeholder="Enter here"
          name="lastName"
          ngModel
          required
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input
          type="email"
          matInput
          placeholder="Enter here"
          name="email"
          ngModel
          required
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Phone Number</mat-label>
          <input
          type="number"
          matInput
          placeholder="Enter here"
          name="phone"
          ngModel
          required
          >
        </mat-form-field>

        <div class="container text-center">
          <div class="example-button-row">

            <button mat-raised-button type="submit" [disabled]="!f.valid" color="primary">Register</button>

            <button class="ml-2" mat-raised-button color="accent">Clear</button>


          </div>
        </div>


      </form>
    </mat-card>

    </div>
  </div>
</div>
