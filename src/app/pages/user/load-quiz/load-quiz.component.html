<div class="container-fluid">
  <h1>Available Quizzes</h1>
  <div class="row mt-2"  *ngIf="quezzes">
    <div class="col-md-4" *ngFor="let q of quezzes" >
      <mat-card class="mb-2">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class="truncate">
            {{q.title}}
          </mat-card-title>
          <mat-card-subtitle>
            {{q.category.title}}
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p class="truncate">{{q.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">View </button>
          <button mat-raised-button
           color="accent"
           [routerLink]="'/user/instructions/' + q.qid"
           >start </button>
          <button mat-button color="primary" > Q:{{q.numberOfQuestions}} </button>
          <button mat-button color="accent" >M.M:{{q.maxMarks}} </button>


        </mat-card-actions>
      </mat-card>

    </div>
  </div>
  <div class="col-md-12" *ngIf="quezzes.length == 0">
    <mat-card>
      <mat-card-content>
        <h1>No Data In this Category</h1>
      </mat-card-content>

    </mat-card>
  </div>
</div>
