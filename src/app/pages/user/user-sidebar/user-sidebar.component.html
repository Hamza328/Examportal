<div class="container">
  <div class="row">
    <div>
      <mat-card style="height: 610px;">
        <mat-action-list>
         <div mat-subheader><h2 class="font-italic"> Categories</h2></div>

         <button mat-list-item [routerLink]="'/user/profile'" >
          <mat-icon mat-list-icon>account_circle</mat-icon>
          Profile
        </button>
        <button mat-list-item routerLink="/user/0" >
          <mat-icon mat-list-icon>quiz</mat-icon>
          All Quiz
        </button>
        <button mat-list-item [routerLink]="'/user/'+c.cid" *ngFor="let c of categories" >
          <mat-icon mat-list-icon>quiz</mat-icon>
          {{c.title}}
        </button>

        <button mat-list-item [routerLink]="'/admin/'" >
          <mat-icon mat-list-icon>logout</mat-icon>
         Logout
        </button>
        </mat-action-list>
      </mat-card>


    </div>

  </div>

</div>
